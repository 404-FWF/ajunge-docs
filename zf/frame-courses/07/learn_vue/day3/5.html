<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- <div id="app">
    <input type="text" v-model='name'>
    {{name}}
    <i>{{this.name}}</i>
  </div> -->
  <div id="app"></div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      name: "珠峰"
    },
    render(h) {
      return h('div', {
        class: 'box',
        attrs: {
          id: 'app'
        }
      }, [
        h('input', {
          domProps: {
            value: this.name
          },
          on: {
            input: (e) => {
              this.name = e.target.value
            }
          }
        }),
        this.name,
        h('i', this.name)
      ])
    },
  })
</script>
